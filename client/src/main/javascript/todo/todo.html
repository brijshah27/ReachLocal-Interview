<div class="main-body row col-md-offset-3">
    <div class="main-body-header input-group">
        <!--<span class="input-group-addon">New: </span>-->
        <input class="form-control" type="text" placeholder="New todo..." ng-model="$ctrl.newTodoTitle">
        <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="$ctrl.addNew({description: $ctrl.newTodoTitle})">
                    <span class="glyphicon glyphicon-plus-sign"></span> Add
                </button>
            </span>
    </div>
    <ul>
        <li ng-repeat="todo in $ctrl.todos">{{todo.description}}</li>
    </ul>
</div>
